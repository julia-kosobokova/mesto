<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Mesto Russia" lang="en" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__details">
        <img src="./images/kusto.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button"></button>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright" lang="en">&copy; 2020. Mesto Russia</p>
  </footer>

  <div class="popup popup_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profileForm" class="popup__form">
        <input type="text" name="name" placeholder="Введите имя" required class="popup__input popup__input_type_name">
        <input type="text" name="description" placeholder="Введите описание" required
          class="popup__input popup__input_type_description">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_element">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="elementForm" class="popup__form">
        <input type="text" name="name" placeholder="Название" required class="popup__input popup__input_type_name">
        <input type="text" name="link" placeholder="Ссылка на картинку" required
          class="popup__input popup__input_type_link">
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_image">
    <div class="popup__container popup__container_image">
      <img src="#" class="popup__image">
      <p class="popup__text"></p>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <template id="element-template">
    <li class="element">
      <img src="#" class="element__image">
      <div class="element__footer">
        <h2 class="element__caption"></h2>
        <button type="button" class="element__like"></button>
      </div>
      <button type="button" class="element__trash"></button>
    </li>
  </template>  
  
  <script src="./scripts/index.js"></script>

</body>

</html>
