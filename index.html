<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Mesto Russia" lang="en" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__details">
        <img src="./images/kusto.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div>
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__edit-button"></button>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__footer">
            <p class="element__caption">Карачаевск</p>
            <button class="element__like"></button>
          </div>

        </li>
        <li class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__footer">
            <p class="element__caption">Гора Эльбрус</p>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__footer">
            <p class="element__caption">Домбай</p>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__footer">
            <p class="element__caption">Гора Эльбрус</p>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__footer">
            <p class="element__caption">Домбай</p>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__image">
          <div class="element__footer">
            <p class="element__caption">Карачаево-Черкесия</p>
            <button class="element__like"></button>
          </div>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright" lang="en">&copy; 2020. Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <section class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <input type="text" placeholder="Введите имя" class="popup__input popup__input_type_name">
          <input type="text" placeholder="Введите описание" class="popup__input popup__input_type_description">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </section>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
